
{% for prof in profiles %}
  {% if user.is_authenticated %}
    <div class="navb">
        <ul>
            <li><a href="/"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
            <li><a href="/accounts/login">Register/Login</a></li>
            <li><a href=""><i class="fa fa-briefcase fa-lg" aria-hidden="true"></i></a></li>
            <li><a href=""><i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i></a></li>
            <li><a class="nav-link" href="{% url 'profile' pk=user.id%}"><img src="{{ prof.profile_pic.url }}" alt="" class="profile-img"> </a></li>
            <li><a href="{% url 'logout'%}">Logout</a></li>
            {% else %}
              <li>
                  <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>
            {% endif %}
        </ul>
    </div>
{% endfor %}
